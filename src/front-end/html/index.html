    <section class="login">
      <div class="container">
        <form class="form" id="loginForm">
          <input placeholder="Nome" id="nome" name="nome" type="text" class="input" required onchange="validateFields()" />

        </form>
      </div>
    </section>
  </main>
  <footer></footer>
